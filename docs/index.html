<!DOCTYPE html>
<html>
  <head>
    <title>Puzzle Battle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/chessground.06f8a462.css">
    <link rel="stylesheet" href="/theme.6fc902ae.css">
    <link rel="stylesheet" href="/main.af46ece4.css">
  <script src="/chessground.06f8a462.js"></script><script src="/theme.6fc902ae.js"></script><script src="/main.af46ece4.js"></script></head>
  <body>
    <section class="blue merida">
      <img src="/openhand.e044d67f.svg" alt="" width="25" height="25" id="cursor">
      <div id="board"></div>
    </section>
    <br>
    <br>
    <br>
    <br>
    <table class="display">
      <tr>
        <td class="title">Status:</td>
      </tr>
      <tr>
        <td>
          <div id="my-id" style="font-weight: bold;" title="Copy this ID to the input on send.html.">
            ID:
          </div>
        </td>
      </tr>
      <tr>
        <td><div id="status" class="status"></div></td>
        <td><div class="message" id="message"></div></td>
      </tr>
      <tr>
        <td>
          <span style="font-weight: bold;">ID: </span>
          <input type="text" id="receiver-id" title="Input the ID from receive.html">
          <button id="connect-button">Connect</button>
        </td>
      </tr>
    </table>
    <script src="/puzzle-battle.e31bb0bc.js"></script>
  </body>
</html>
